name: Django CI/CD Pipeline with Gunicorn & NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Django App to EC2
    runs-on: ubuntu-latest
    env:
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Debug: show target
        run: |
          echo "Deploying to $EC2_USER@$EC2_HOST"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" << 'EOF'
            set -e
            cd /home/ec2-user/fronty-podcast-demo

            echo "📥 Pulling latest code"
            git pull origin main

            echo "🐍 Activating venv & installing deps"
            source venv/bin/activate
            pip install -r requirements.txt

            echo "🧱 Applying migrations"
            python manage.py migrate --noinput

            echo "🔄 Restarting Gunicorn"
            sudo systemctl restart gunicorn

            echo "🔃 Reloading NGINX"
            sudo systemctl reload nginx

            echo "✅ Deployment complete"
          EOF
